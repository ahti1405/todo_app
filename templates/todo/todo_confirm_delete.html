{% extends '_base.html' %}
{% block title %}Todo List{% endblock title %}
{% block content %}
<div class="container">
<a href="{% url 'todo_detail' todo.pk %}">&larr; Go Back</a>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete this task?</p>
  <input class="btn btn-danger" type="submit" value="Delete" />
</form>
</div>
{% endblock content %}
