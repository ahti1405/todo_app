{% extends '_base.html' %}
{% block title %}Todo List{% endblock title %}
{% block content %}
<a href="{% url 'todo_detail' todo.pk %}">Go Back</a>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete this task?</p>
  <input class="btn btn-danger" type="submit" value="Delete" />
</form>
{% endblock content %}
