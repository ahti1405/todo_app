{% extends '_base.html' %}
{% load crispy_forms_tags%}
{% block title %}Todo Form{% endblock title %}
{% block content %}
<div class="container">

    <form class="todo-form" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock content %}
