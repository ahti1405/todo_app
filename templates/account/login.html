{% extends '_base.html' %}
{% load crispy_forms_tags%}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="login-form">
<h2>Login</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button class="btn btn-primary" type="submit">Log In</button>
</form>
</div>

{% endblock content %}
