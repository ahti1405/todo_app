{% extends '_base.html' %}
{% load crispy_forms_tags%}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="signup-form">
<h2>Sign Up</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
</div>

{% endblock content %}
