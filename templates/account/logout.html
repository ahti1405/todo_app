{% extends '_base.html' %}
{% block title %}Logout{% endblock title %}
{% block content %}

<div class="container">
<h1>Log Out</h1>
<p>Are you sure you want to logout?</p>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-danger" type="submit">Log Out</button>
    <a class="btn btn-secondary" href="{% url 'todo_list' %}">Cancel</a>
</form>
</div>

{% endblock content %}
